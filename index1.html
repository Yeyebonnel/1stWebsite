<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>

  <body style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(61,61,188,1) 35%, rgba(0,212,255,1) 100%);">
    <div class="container" style="margin-top: 50px;">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded">
            <div class="card-body p-4">
              <div class="row mx-auto">
                <div class="col-md-12">
                  <div class="card" style="border:none; background: linear-gradient(270deg, rgba(2,0,36,1) 0%, rgba(61,61,188,1) 35%, rgba(0,212,255,1) 100%);">
                    <div class="card-body justify-content-center align-items-center d-flex">
                      <img src="dorsu_logo.png" style="width: 40px; height: 40px; border-radius: 50px;">
                      <div style="width: 2px; height: 40px; background-color: black; margin: 0 15px;"></div>
                      <img src="raptors.png" style="width: 50px; height: 50px; border-radius: 50px;">
                      <h4 class="ms-1 text-warning" style="font-family: Copperplate Gothic Bold; font-weight: bold;">DOrSU RAPTORS</h4>
                    </div>
                  </div>
                  <div class="card" style="border:none;">
                    <div class="card-body mx-auto">
                      <h4 class="ms-1" style="font-family: Copperplate Gothic Bold; font-weight: bold;">Register Here</h4>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Registration Form -->
              <form class="row g-3">
                <div class="col-md-6">
                  <label>Email Address: </label>
                  <input type="email" class="form-control" placeholder="you@gmail.com" autocomplete="off" required>
                </div>
                <div class="col-md-6">
                  <label>Password: </label>
                  <input type="password" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-md-4 mt-4">
                  <label for="validationDefault01" class="form-label">First Name:</label>
                  <input type="text" class="form-control" id="validationDefault01" autocomplete="off" required>
                </div>
                <div class="col-md-4 mt-4">
                  <label for="validationDefault02" class="form-label">Last Name:</label>
                  <input type="text" class="form-control" id="validationDefault02" autocomplete="off" required>
                </div>
                <div class="col-md-4 mt-4">
                  <label for="validationDefaultUsername" class="form-label">Username:</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" autocomplete="off" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="location" class="form-label">Location:</label>
                  <input type="text" class="form-control" id="location" autocomplete="off" required>
                </div>
                <div class="col-md-6">
                  <label for="birthdate" class="form-label">Birthdate:</label>
                  <input type="date" class="form-control" id="birthdate" autocomplete="off" required>
                </div>
                <div class="col-md-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
                  </div>
                </div>
                <div class="col-md-12 text-center">
                  <div class="mt-2 m-auto bg-dark" style="width:auto; padding: 2px;"></div><br>
                  <button class="btn btn-warning" type="submit">Register</button>
                </div>
                <div class="row">
                <div class="col-md-12 text-center mt-3">
                  <p>Have an account? <a href="index.html" class="text-warning">Login here</a>.</p>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
